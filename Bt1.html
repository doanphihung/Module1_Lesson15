<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hàm kiểm tra số nguyên tố</title>
</head>
<body>
Nhập số nguyên cần kiểm tra: <input type="number" id="number" onchange="checkPrime()">
<!--<button id="check" type="button"  onchange="checkPrime()">Check</button>-->
<script>
    // let number = document.getElementById('number').value;
    function isPrime(num) {
        if (num > 2) {
            for (let i = 2; i < num; i++) {
                if (num % i == 0) {
                    return false;
                } else return true;
            }
        } else if (num == 2) {
            return true
        } else return false;
    };
    function checkPrime() {
        let number = document.getElementById('number').value;
        if (isPrime(number) ) {
            alert(`Số ${number} là số nguyên tố`)
        } else alert(`Số ${number} ko là số nguyên tố`);
    }




</script>

</body>
</html>
